<div>
  <div class="container">
    <h2>
      Dokumentation
      <br>
      <small class="subtitle">Send timer for en frivillig:</small>
    </h2>
    <div ng-hide="hideMsgSuccess" class="alert alert-success fade in">
      <a ng-click="closeMsgSuccess()" class="close" aria-label="close">&times;</a> Timeregistrering fuldf√∏rt!
    </div>
    <div ng-hide="hideMsgError" class="alert alert-danger fade in">
      <a ng-click="closeMsgError()" class="close" aria-label="close">&times;</a> Ikke alle felter er udfyldte!
    </div>
  </div>
  <div class="container">
    <form name="timeForm" ng-submit="registerTime()" novalidate>
      <div class="form-group">
        <label class="label" for="selectedProjectLaug">Laug eller projekt:</label>
        <select name="selectedProjectLaug" ng-model="form.selectedProjectLaug" ng-change="laugChanged()" class="form-control" ng-options="x as x.name for x in laug | orderBy : 'name'" required></select>
      </div>
      <div class="form-group">
        <label class="label" for="selectedFrivillig">Frivillig:</label>
        <select name="selectedFrivillig" ng-model="form.selectedFrivillig" class="form-control" ng-options="x as x.name for x in frivillige | orderBy : 'name'" required></select>
      </div>
      <div class="form-group">
        <label class="label" for="hours">Antal timer:</label>
        <select name="hours" ng-model="form.selectedHours" class="form-control" ng-options="x for x in hours" required></select>
      </div>
      <div class="form-group">
        <label class="label" for="date">Dato:</label>
        <input type="date" name="date" class="form-control" ng-model="form.date" placeholder="dd-MM-yyyy" required>
      </div>
      <div class="form-group">
        <label class="label" for="author">Sendt af:</label>
        <input id="authorInput" name="author" type="text" class="form-control" value="{{author.name}}" disabled required>
      </div>
      <button type="submit" id="btnRegister" class="btn btn-info">Send</button>
      <button type="button" class="btn btn-info" ng-click="cancel()">Start forfra</button>
<!--      <button type="button" class="btn btn-info" ng-click="downloadRegistrations()">Download timeregistreringsdata som CSV</button>-->
    </form>
      <a href="app/download/registreringer.csv" class="btn btn-info" download target="_blank">Download data over frivillige timer som CSV</a>
  </div>
</div>
